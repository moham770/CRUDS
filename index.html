<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <h1 class="text-center">Crud System</h1>
    <div class="row">
        <div class="col-12">
            <input type="text" name="title" placeholder="title" class="form-control" id="title" >
            <div class="row">
                <div class="col-sm-2">  <input onkeyup="getTotal()" type="number" name="price" placeholder="price" class="form-control" id="price"> </div>
                <div class="col-sm-2">  <input onkeyup="getTotal()" type="number" name="taxes" placeholder="taxes" class="form-control" id="taxes"> </div>
                <div class="col-sm-2">  <input onkeyup="getTotal()" type="number" name="ads" placeholder="ads" class="form-control" id="ads"> </div>
                <div class="col-sm-2">  <input onkeyup="getTotal()" type="text" name="discount" placeholder="discount" class="form-control" id="discount"> </div>
                <div class="col-sm-4"> <div class="total" id="total" ></div></div>
            </div>
            <div class="col-12">
            <input type="number" name="count" placeholder="count" class="form-control" id="count">

            </div>
            <div class="col-12">
                <input type="text" name="category" placeholder="category" class="form-control" id="category">
                </div>
                <div class="col-12">
                    <button  class="btn btn-success w-100 " id="create" onclick="clearData()">Create</button>
                </div>
                <div class="col-12">
                    <input onkeyup="getSearchData(this.value)" type="text" name="Search" placeholder="Search" class="form-control" id="search">
                    </div>
                <div class="row">
                    <div class="col-sm-6">
                    <button class="btn btn-warning w-100" id="Search-title" onclick="getSearchMood(this.id)">Search By Title</button>
                        
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-warning w-100" id="Search-Category" onclick="getSearchMood(this.id)">Search By Category</button>
                            
                        </div>
                </div>
                <div class="col-12" id="Deletall">
                </div>
        </div>
    </div>
        <div class="row">
            <table class="text-center">
                <thead>
                    <th>id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </thead>
                <tbody id="tbody">
                  
                
                </tbody>
            </table>
        </div>

   </div>



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
